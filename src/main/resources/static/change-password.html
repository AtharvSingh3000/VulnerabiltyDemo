<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Add responsiveness */
        @media (max-width: 768px) {
            form {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <form action="/login/change-password" method="post">
        <h1>Change Password (SQL Injection Vulnerable)</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="newPassword">New Password:</label>
        <input type="text" id="newPassword" name="newPassword" required>
        <button type="submit">Change Password (Vulnerable)</button>
    </form>
    
    <form action="/login/secure-change-password" method="post">
        <h1>Change Password (SQL Injection Safe)</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="newPassword">New Password:</label>
        <input type="text" id="newPassword" name="newPassword" required>
        <button type="submit">Change Password (Secure)</button>
    </form>
    
</body>
</html>

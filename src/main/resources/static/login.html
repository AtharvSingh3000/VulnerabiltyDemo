<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SQL Injection Demo</title>
    <style>
        /* Basic reset for consistent styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading styling */
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Form input styling */
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Error message styling */
        .error {
            margin-top: 10px;
            font-size: 14px;
            color: #e63946;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>
        <!-- Form action should point to /login with POST method -->
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
        
            <p>Select Login Mode:</p>
            <input type="radio" id="insecure" name="mode" value="insecure" checked>
            <label for="insecure">Insecure Login (SQL Injection Vulnerable)</label><br>
        
            <input type="radio" id="secure" name="mode" value="secure">
            <label for="secure">Secure Login (Safe)</label><br><br>
        
            <button type="submit">Login</button>
        </form>
        
        <p>Want to change your password? <a href="/change-password.html">Click here</a></p>
        <!-- Display error message if the 'error' query parameter is present -->
        <p class="error">
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                if (error) {
                    document.write(decodeURIComponent(error));
                }
            </script>
        </p>
    </div>
</body>
</html>
